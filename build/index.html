<!DOCTYPE html>
<html>

<head lang="ru">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Сборка проекта</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <!-- Модальное окно -->
  <div class="container modal-container">
      <div id="modalView" class="modal fade" tabindex="-1">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="gridModalLabel">Saved blocks</h4>
              </div>
              <div class="modal-body">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
  </div>
  <!-- Шапка -->
  <div class="navbar-form navbar-right">
      <div class="input-group">
          <input type="Search" placeholder="Search..." class="form-control">
          <div class="input-group-btn">
              <button class="btn btn-primary">
                     <span class="glyphicon glyphicon-search"></span>
          </button>
          </div>
      </div>
      <button type="button" class="btn btn-primary btn-lg modal-btn" data-toggle="modal">
              Launch modal
      </button>
  </div>
  <div class="container page-container"></div>
</body>
<script src="/js/main.js"></script>

</html>
